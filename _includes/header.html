<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-5 border-bottom">
  <div>
    <a href="{{ site.github.url }}/" class="title d-flex align-items-center text-decoration-none">
      <span class="fs-4 fw-bold">{{ site.title }}</span>
    </a>
    <a href="{{ site.github.url }}/" class="text-dark d-flex align-items-center text-decoration-none">
      <span>{{ site.description }}</span>
    </a>
  </div>
  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% for item in site.data.settings.menu %}
      {% if item.name == "CV" %}
        <a class="text-dark me-3 py-2 text-decoration-none" href="publications/2023_03_CV_Sara_v3.pdf">{{ item.name }}</a>
      {% else %}
          <a class="text-dark me-3 py-2 text-decoration-none" href="{{ site.github.url }}{{ item.url }}">{{ item.name }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
